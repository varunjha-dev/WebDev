<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock-container">
        <h1 class="clock-title">Live Digital Clock</h1>
        <div class="clock">
            <div class="clock-box">
                <span id="hour" class="time-unit"></span>
                <span class="time-label">Hours</span>
            </div>
            <div class="clock-box">
                <span id="minute" class="time-unit"></span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="clock-box">
                <span id="second" class="time-unit"></span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
